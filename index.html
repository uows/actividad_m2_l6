<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad jQuery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="container mt-5">

    <h2>Lista de Elementos</h2>

    <ul id="miLista" class="list-group mb-3">
        <li class="list-group-item">Elemento 1</li>
        <li class="list-group-item">Elemento 2</li>
        <li class="list-group-item">Elemento 3</li>
    </ul>

    <button id="toggleBtn" class="btn btn-primary mb-4">
        Ocultar lista
    </button>

    <hr>

    <!-- BotÃ³n Modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#miModal">
        Abrir Modal
    </button>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="miModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ejemplo Plugin Bootstrap</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    Este es un Modal funcionando con Bootstrap + jQuery.
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS (requiere jQuery en v4) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS propio -->
    <script src="/assets/js/main.js"></script>

</body>
</html>
